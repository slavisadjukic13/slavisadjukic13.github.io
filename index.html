<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dubai forms</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="assets/less/main.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
</head>
<body>


<section class="wrapperOuter">
    <div class="wrapperInner">

        <div class="header">
            <h1>inspection request</h1>
            <button class="btn btn-default">back</button>
        </div>

        <div class="main">
            <form>

                <div class="leftColumn">
                    <div class="form-group">
                        <label for="projectName">Project Name:</label>
                        <select class="form-control selectpicker" id="projectName" title="Select Project Name">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inspecionNumber">Inspecion No:</label>
                        <input type="text" class="form-control" id="inspecionNumber" placeholder="Inspecion Number">
                    </div>
                    <div class="form-group">
                        <label for="ownerCompany">Owner(Company):</label>
                        <select class="form-control selectpicker" id="ownerCompany" title="Select Owner(Company)">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contractorCompany">Contractor(Company):</label>
                        <select class="form-control selectpicker" id="contractorCompany" title="Select Contractor(Company)">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                    </div>
                </div>

                <div class="rightColumn">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description">
                    </div>
                    <div class="form-group date">
                        <label for="inspectionDate">Inspection Date:</label>
                        <input type="text" class="form-control datepicker" data-provide="datepicker" id="inspectionDate" data-date-format="mm/dd/yyyy">
                    </div>
                    <div class="form-group">
                        <label for="consultantCompany">Consultant(Company):</label>
                        <select class="form-control selectpicker" id="consultantCompany" title="Consultant(Company)">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="preparedBy">Prepared By:</label>
                        <input type="text" class="form-control" id="preparedBy" placeholder="Prepared By">
                    </div>
                </div>

                <div class="innerSection">
                    <div class="row">

                        <div class="col-xs-12">
                            <div class="row">

                                <div class="col-xs-12 col-sm-2">
                                    <div class="form-group">
                                        <label for="inspectionItems">Inspection Items:</label>
                                        <textarea class="form-control" id="inspectionItems" rows="2" placeholder="Description"></textarea>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-3">
                                    <div class="form-group">
                                        <label for="inspectionItems">Description</label>
                                        <textarea class="form-control" id="inspectionItems" rows="2" placeholder="Description"></textarea>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-3">
                                    <div class="form-group">
                                        <label for="inspectionItems">Description</label>
                                        <textarea class="form-control" id="inspectionItems" rows="2" placeholder="Description"></textarea>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-3">
                                    <div class="form-group">
                                        <label for="inspectionItems">Description</label>
                                        <textarea class="form-control" id="inspectionItems" rows="2" placeholder="Description"></textarea>
                                    </div>
                                </div>

                                <div class="col-xs-1 pull-right">
                                    <button class="btn btn-default pull-right">asd</button>
                                </div>


                            </div>
                        </div>

                    </div>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

    </div>
</section>
</body>
</html>
