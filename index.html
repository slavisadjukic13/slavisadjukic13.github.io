<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dubai forms</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="assets/less/main.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/frontendOnly.js"></script>

</head>
<body>

<div class="wrapperOuter">
    <div class="row">

        <section class="header">
            <h1>inspection request</h1>
            <button class="btn btn-primary btn-main">back</button>
        </section>

        <section class="content">
            <form>

                <div class="column">
                    <div class="form-group">
                        <label for="projectName">Project Name:</label>
                        <select class="form-control selectpicker" id="projectName" title="Select Project Name">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inspecionNumber">Inspecion No:</label>
                        <input type="text" class="form-control" id="inspecionNumber" placeholder="Inspecion Number">
                    </div>
                    <div class="form-group">
                        <label for="ownerCompany">Owner(Company):</label>
                        <select class="form-control selectpicker" id="ownerCompany" title="Select Owner(Company)">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contractorCompany">Contractor(Company):</label>
                        <select class="form-control selectpicker" id="contractorCompany" title="Select Contractor(Company)">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                    </div>
                </div>

                <div class="column">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="inspectionDate">Inspection Date:</label>
                        <input type="text" class="form-control datepicker" placeholder="Date" id="inspectionDate" data-date-format="mm/dd/yyyy">
                    </div>
                    <div class="form-group">
                        <label for="consultantCompany">Consultant(Company):</label>
                        <select class="form-control selectpicker" id="consultantCompany" title="Consultant(Company)">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                    </div>
                    <div class="form-group">s
                        <label for="preparedBy">Prepared By:</label>
                        <input type="text" class="form-control" id="preparedBy" placeholder="Prepared By">
                    </div>
                </div>

                <!-- subsection of main content  -->
                <div class="subSectionTitle">
                    <p>Inspection Item:</p>
                </div>
                <div class="subSection">
                    <div class="row">

                        <div class="col-xs-10 col-md-11 repeatableWrapper">
                            <div class="row">

                                <!-- single inspection item -->
                                <div class="repeatableItem">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="form-group">
                                                <label for="inspectionItems">Inspection Items:</label>
                                                <textarea class="form-control" id="inspectionItems" rows="2" placeholder="Description"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="form-group">
                                                <label for="area">Area:</label>
                                                <textarea class="form-control" id="area" rows="2" placeholder="Area"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="form-group">
                                                <label for="zone">Zone</label>
                                                <textarea class="form-control" id="zone" rows="2" placeholder="Zone"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="form-group">
                                                <label for="notes">Notes:</label>
                                                <textarea class="form-control" id="notes" rows="2" placeholder="Notes"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--endOf single inspection item -->

                                <!-- single inspection item -->
                                <div class="repeatableItem">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="form-group">
                                                <label for="inspectionItems">Inspection Items:</label>
                                                <textarea class="form-control" id="inspectionItems" rows="2" placeholder="Description"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="form-group">
                                                <label for="area">Area:</label>
                                                <textarea class="form-control" id="area" rows="2" placeholder="Area"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="form-group">
                                                <label for="zone">Zone</label>
                                                <textarea class="form-control" id="zone" rows="2" placeholder="Zone"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="form-group">
                                                <label for="notes">Notes:</label>
                                                <textarea class="form-control" id="notes" rows="2" placeholder="Notes"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--endOf single inspection item -->

                                <!-- single inspection item -->
                                <div class="repeatableItem">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="form-group">
                                                <label for="inspectionItems">Inspection Items:</label>
                                                <textarea class="form-control" id="inspectionItems" rows="2" placeholder="Description"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="form-group">
                                                <label for="area">Area:</label>
                                                <textarea class="form-control" id="area" rows="2" placeholder="Area"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="form-group">
                                                <label for="zone">Zone</label>
                                                <textarea class="form-control" id="zone" rows="2" placeholder="Zone"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-3">
                                            <div class="form-group">
                                                <label for="notes">Notes:</label>
                                                <textarea class="form-control" id="notes" rows="2" placeholder="Notes"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--endOf single inspection item -->


                            </div>
                        </div>

                        <!-- button to add more inspection items -->
                        <div class="col-xs-1 pull-right repeatableAddItem">
                            <button class="btn btn-primary pull-right"></button>
                        </div>
                        <!-- endOf button to add more inspection items -->

                    </div>
                </div>
                <!-- endOf subsection of main content  -->


                <div class="column">
                    <div class="form-group">
                        <label for="consultant">Consultant:</label>
                        <select class="form-control selectpicker" id="consultant" title="Select Consultant">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="constructionManager">Construction Manager:</label>
                        <select class="form-control selectpicker" id="constructionManager" title="Select Construction Manager">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="attachments">Attachments:</label>
                        <input type="file" id="attachments">
                    </div>
                </div>

                <div class="column">
                    <div class="form-group">
                        <label for="contractor">Contractor:</label>
                        <select class="form-control selectpicker" id="contractor" title="Select Contractor">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments:</label>
                        <textarea class="form-control" id="comments" rows="2" placeholder="Comments"></textarea>
                    </div>

                </div>

                <div class="fullWidth">
                    <input type="submit" value="Save" class="btn btn-main"></input>
                </div>
            </form>
        </section>

    </div>
</div>
</body>
</html>
